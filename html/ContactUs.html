<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="contact-container">
        <h1>צור קשר</h1>
        <p>נשמח לשמוע ממך! בחר את הדרך הנוחה לך:</p>
        <div class="contact-options">
            <div class="contact-item">
                <a href="tel:+972123456789">
                    <img src="phone-icon.png" alt="טלפון">
                    <p>שיחה טלפונית</p>
                </a>
            </div>
            <div class="contact-item">
                <a href="mailto:.com">
                    <img src="email-icon.png" alt="מייל">
                    <p>שלח מייל</p>
                </a>
            </div>
            <div class="contact-item">
                <a href="https://www.facebook.com/yourpage" target="_blank">
                    <img src="facebook-icon.png" alt="פייסבוק">
                    <p>פייסבוק</p>
                </a>
            </div>
            <div class="contact-item">
                <a href="https://api.whatsapp.com/send?phone=+972123456789" target="_blank">
                    <img src="whatsapp-icon.png" alt="ווטסאפ">
                    <p>ווטסאפ</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
